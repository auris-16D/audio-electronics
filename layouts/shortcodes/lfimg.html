{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" | default "" -}}
{{- $cap := .Get "caption" | default "" -}}

<figure>
  {{- $link := .Get "link" -}}
  {{- if $link -}}
    <a href="{{ $link | relURL }}">
      <img src="{{ $src | relURL }}" alt="{{ $alt }}">
    </a>
  {{- else -}}
    <img src="{{ $src | relURL }}" alt="{{ $alt }}">
  {{- end -}}
  {{- with $cap -}}<figcaption>{{ . }}</figcaption>{{- end -}}
</figure>
