{{ define "main" }}
<article>
  {{ if not .IsHome }}
  <h1>{{ .Title }}</h1>
{{ end }}

  {{ .Content }}

  {{ $lessons := .RegularPages }}
  {{ if $lessons }}
    <h2>Lessons</h2>
    <ul>
      {{ range $lessons.ByTitle }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ else }}
    <p><em>No lessons yet.</em></p>
  {{ end }}
</article>
{{ end }}
